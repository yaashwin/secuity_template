AWSTemplateFormatVersion: '2010-09-09'
Description: 'IAM Roles for Security Baseline'

Resources:
  EC2SecurityRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: EC2-Security-Role
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: ec2.amazonaws.com
            Action: 'sts:AssumeRole'
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/CloudWatchAgentServerPolicy
      Tags:
        - Key: Purpose
          Value: Security

  LambdaSecurityRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: Lambda-Security-Role
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: 'sts:AssumeRole'
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole